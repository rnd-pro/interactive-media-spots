<script type="importmap">
  {
    "imports": {
      "@symbiotejs/symbiote": "https://cdn.jsdelivr.net/npm/@symbiotejs/symbiote@2.3.2/+esm",
      "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/+esm",
      "hls.js/dist/hls.mjs": "https://cdn.jsdelivr.net/npm/hls.js@1.5.18/+esm"
    }
  }
</script>
 
<script>
  window['__FULLSCREEN_API_UNSUPPORTED_TEST__'] = true;
</script>
<script src="./index.js" type="module"></script>

<style>
  ims-diff, ims-spinner, ims-gallery, ims-pano {
    background-color: #ccc;
    border: 1px dashed rgba(0, 0, 0, .2);
  }
  ims-viewer {
    > * {
      width: 640px;
      height: 400px;
    }
  }
</style>

<h2>Diff</h2>
<ims-viewer src-data="../diff/test-data.json" url-template="../{{imsType}}/index.js"></ims-viewer>

<h2>Spinner</h2>
<ims-viewer 
  src-data="../spinner/test-data.json" 
  url-template="../{{imsType}}/index.js"
  cast-next
  autoplay="true"></ims-viewer>

<h2>Gallery</h2>
<ims-viewer src-data="../gallery/test-data.json" url-template="../{{imsType}}/index.js"></ims-viewer>

<h2>Pano</h2>
<ims-viewer src-data="../pano/test-data.json" url-template="../{{imsType}}/index.js"></ims-viewer>

<h2>Video (HLS)</h2>
<ims-viewer 
  src-data="../video/test-hls.json" 
  url-template="../{{imsType}}/index.js"></ims-viewer>

<h2>Video (MP4)</h2>
<ims-viewer 
  src-data="../video/test-mp4.json" 
  url-template="../{{imsType}}/index.js"></ims-viewer>
